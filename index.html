<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Coffee News - Find a Cafe</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="content">
                <img src="https://dailycoffeenews.com/wp-content/themes/dailycoffeenews/img/Daily-Coffee-News-Logo.png" alt="Daily Coffee News" class="logo">
                <h1>Find a Cafe</h1>
                <p>Explore the cafes covered on Daily Coffee News</p>
            </div>
        </header>
        
        <div class="controls">
            <div class="controls-header">
                <div class="search-filters">
                    <div class="search-group">
                        <input type="text" id="searchInput" placeholder="Search cafes or locations..." class="search-input">
                        <span class="search-icon">üîç</span>
                    </div>
                    <select id="stateFilter" class="filter-select">
                        <option value="">All States</option>
                    </select>
                    <button id="clearFilters" class="btn btn-secondary">Clear</button>
                </div>
                <div class="stats">
                    <span id="cafeCount">Loading cafes...</span>
                    <span class="stats-badge" id="activeFilters" style="display: none;">Filtered</span>
                    <button id="refreshData" class="btn btn-primary">Refresh Data</button>
                </div>
            </div>
        </div>
        
        <div class="pagination-controls" id="paginationTop" style="display: none;">
            <div class="pagination-info">
                <span id="pageInfo">Page 1 of 1</span>
                <select id="pageSize" class="page-size-select">
                    <option value="25">25 per page</option>
                    <option value="50" selected>50 per page</option>
                    <option value="100">100 per page</option>
                    <option value="all">Show all</option>
                </select>
            </div>
            <div style="display: flex; gap: var(--space-sm);">
                <button id="prevPage" class="btn btn-secondary" disabled>‚Üê Previous</button>
                <button id="nextPage" class="btn btn-secondary" disabled>Next ‚Üí</button>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading cafe locations...</p>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Map Script -->
    <script src="map.js"></script>
</body>
</html>
